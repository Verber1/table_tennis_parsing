[Settings]
# Токен телеграм-бота
TOKEN_BOT = 
# Список чатов, в которые бот будет отправлять данные
# Если нужно добавить несколько задаем их через запятую
# Пример:  CHAT_ID = 437215563, 127215563, 637214563
CHAT_ID = 
# Путь к chromedriver.exe для использования Selenium
# Если запускаем в windows, то в качестве разделителей используем "\\",
# если на Linux, то "//"
WEB_DRIVER_PATH = 
# Операционная ситсема, на которой запускается скрипт Windows/Linux
OPERATING_SYSTEM = Windows
# Время паузы (sleep) (в секундах) между парсингом (для windows оптимально 5, для linux 10)
TIME_PAUSE = 5